version: "3.8"

services:
  node:
    container_name: kanji_node
    volumes: 
       - .:/usr/src/backend/app
    build: .
    command: npm run dev
    ports: 
      - 80:3000
    links:
      - 'mongo'
  mongo:
    container_name: kanji_mongo
    restart: always
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db